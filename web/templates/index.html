<!DOCTYPE html>
<html>
<head>
    <title>Transcription IA</title>
</head>
<body>
    <h1>Transcription IA</h1>

    <form action="/transcribe" method="post" enctype="multipart/form-data">
        <label>Fichier (mp4 / wav):</label>
        <input type="file" name="file" required><br><br>

        <label>Type d'output :</label>
        <select name="output_type">
            <option value="embedded_video">Vidéo avec sous-titres incrustés</option>
            <option value="metadata_video">Vidéo avec piste de sous-titres</option>
            <option value="subtitle">Sous-titres (.srt)</option>
            <option value="text">Texte seul</option>
        </select><br><br>

        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
